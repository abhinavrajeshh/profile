    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0f172a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6366f1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: normal;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons a {
            display: inline-block;
            margin: 8px;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #6366f1;
            color: #6366f1;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .buttons a:hover {
            background: #6366f1;
            color: white;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #64748b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
